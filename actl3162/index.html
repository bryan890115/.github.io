    <script>
        function renderTexFile(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    const contentDiv = document.getElementById('tex-rendered-content');
                    contentDiv.innerHTML = `<pre>${data}</pre>`;
                    MathJax.typesetPromise(); // Trigger MathJax to render LaTeX
                })
                .catch(err => console.error('Error fetching .tex file:', err));
        }
    </script>
</body>
